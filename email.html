<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Multiple mail</title>
	<link rel="stylesheet" href="css/style.css">
</head>
<body>

	<div class="container">
		<div class="sidebar">
			<a class="navbar-brand" href="">Email</a>
	
			<ul class="navbar-nav ms-auto">
				<li class="nav-item">
					<a class="nav-link" href="/index.html">single mail</a>
				</li>
				<li class="nav-item">
					<a class="nav-link" href="/Config.html">Configuration</a>
				</li>
			</ul>
		</div>
	 
	 </div>
 
	<div class="main">
        <div class="content">
            <div>
                <h1 align="center">New Message</h1>
                <div class="form-group">
                    <label>To:</label>
                    <select class="form-control select2" name="to[]" multiple="">
                        <option value="bachor.can@gmail.com"></option>
                        <option value="bachor.can@gmail.com"></option>
                        <option value="bachor.can@gmail.com"></option>
                    </select>
                </div>
                <div class="form-group">
                    <label>Cc:</label>
                    <select class="form-control select2" name="cc[]" multiple="">
                        <option value="bachor.can@gmail.com"></option>
                        <option value="bachor.can@gmail.com"></option>
                        <option value="bachor.can@gmail.com"></option>
                    </select>
                </div>
                
                <div class="form-group">
                    <label>Subject:</label>
                    <input type="text" class="form-control" name="subject" placeholder="Hello">
                </div>
                <div class="form-group">
                    <label>Compose:</label>
                    <textarea class="form-control" name="message" id="message"></textarea>
                </div>
                <button type="submit" class="btn btn-primary" id="send"><i class="fa fa-paper-plane"></i> Send</button> 
                <hr>
            </div>
	
</body>
<footer>
</div>

</div>
</footer>
</html>
