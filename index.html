		<link rel="stylesheet" href="css/style.css">

	<body>
			<div class="container">
				<div class="sidebar">
					<a class="navbar-brand" href="">Email</a>
			
					<ul class="navbar-nav ms-auto">
						<li class="nav-item">
							<a class="nav-link" href="/email.html">Multiple mail</a>
						</li>
						<li class="nav-item">
							<a class="nav-link" href="/Config.html">Configuration</a>
						</li>
					</ul>
				</div>
			 
			 </div>
		 
		
		<div class="main">
			<div class="content">
				<div>
					<h1 align="center">New Message</h1>
					<div class="form-group">
						<label>To:</label>
						<input type="email" name="yourEmail" value=""><br>
					</div>
					<div class="form-group">
						<label>Cc:</label>
						<input type="email" name="" id=""><br>
					</div>
					
					<div class="form-group">
						<label>Subject:</label>
						<input type="text" class="form-control" name="subject" placeholder="Hello">
					</div>
					<div class="form-group">
						<label>Compose:</label>
						<textarea class="form-control" name="message" id="message" ></textarea>
					</div>
					<button type="submit" class="btn btn-primary" id="send"><i class="fa fa-paper-plane"></i> Send</button> 
					<hr>
				</div>
			
	
	</body>
